{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Assignment</title>
    <link rel="stylesheet" href="{% static 'css/taskAssignment.css' %}" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>{{task_id}}</h4>
      </div>
      <ul class="nav-links">
        <li>
          <label for="show" class="show-btn">Add Student</label>
        </li>
        <li>
          <a href="/logout/">Logout</a>
        </li>
      </ul>
    </nav>
    <div class="center">
      <input type="checkbox" id="show" />

      <div class="container">
        <label for="show" class="close-btn">&times;</label>
        <div class="text">Assign Task</div>
        <form action="add_student/" method="post">
          {% csrf_token %}
          <div class="data">
            <label>Student</label>
            <select name="student_id" id="student_id" required>
              {% for student in add_students%}
              <option value="{{student.id}}">{{student.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit">ADD</button>
          </div>
        </form>
      </div>
    </div>
    <section class="main">
      <section class="tasks">
        <section class="task-list">
          <table class="table">
            <thead>
              <tr>
                <th>Student Id</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for student in students %}
              <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>
                  <a href="delete_student/{{student.id}}/"
                    ><img
                      src="{% static 'images/del1.png' %}"
                      alt=""
                      style="width: 30px"
                  /></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </section>
      </section>
    </section>
  </body>
</html>
