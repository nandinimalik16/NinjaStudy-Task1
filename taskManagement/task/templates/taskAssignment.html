{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Assignment</title>
    <link rel="stylesheet" href="{% static 'css/taskAssignment.css' %}" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>Task 1</h4>
      </div>
      <ul class="nav-links">
        <li>
          <label for="show" class="show-btn">Add Student</label>
        </li>
      </ul>
    </nav>
    <div class="center">
      <input type="checkbox" id="show" />

      <div class="container">
        <label for="show" class="close-btn">&times;</label>
        <div class="text">Assign Task</div>
        <form action="#">
          <div class="data">
            <label>Student Id</label>
            <input type="number" required />
          </div>
          <div class="data">
            <label>Name</label>
            <input type="text" required />
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit">ADD</button>
          </div>
        </form>
      </div>
    </div>
    <section class="main">
        <section class="tasks">
          <section class="task-list">
            <table class="table">
              <thead>
                <tr>
                  <th>Student Id</th>
                  <th> Name</th>
                </tr>
              </thead>
              <tbody>
                {% for student in students %}
                <tr>
                  <th>{{student.id}}</th>
                  <th>{{student.name}}</th>
                </tr>
                {% endfor %}

              </tbody>
            </table>
          </section>
        </section>
      </section>
  </body>
</html>
